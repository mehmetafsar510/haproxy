additionalScrapeConfigs:
  - job_name: 'blackbox-external-targets'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://www.google.com
        - https://idp.dev.westerops.com/auth
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-prometheus-blackbox-exporter.shift.svc.cluster.local:9115
  
  - job_name: "blackbox-kubernetes-pods"
    metrics_path: /probe    
    params:
      module: [http_2xx]
    kubernetes_sd_configs:
    - role: pod        
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement:  blackbox-prometheus-blackbox-exporter.shift.svc.cluster.local:9115
      - source_labels: [__param_target]
        replacement: ${1}/health
        target_label: instance          
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: kubernetes_pod_name
  
  - job_name: "blackbox-kubernetes-services"
    metrics_path: /probe
    params:
      module: [http_2xx]
    kubernetes_sd_configs:
    - role: service
    relabel_configs:     
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement:  blackbox-prometheus-blackbox-exporter.shift.svc.cluster.local:9115
      - source_labels: [__param_target]
        target_label: instance
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        target_label: kubernetes_service_name



